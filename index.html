<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<body>
    <div class="container">
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <!--add a span tag because it is an in-line elemeent unlike div a block level element-->
            <span class="user-score" id="userScore">0</span>:<span class="comp-score" id="compScore">0</span>
        </div>
        <div id="result">
            <p class="result-message" id="resMsg">Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice butn" id="rock" data-btn>
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="choice butn" id="paper" data-btn>
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="choice butn" id="scissors" data-btn>
                <img src="images/scissors.png" alt="scissors">
            </div>
        </div>
        <p id="action-msg">Make your move</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
